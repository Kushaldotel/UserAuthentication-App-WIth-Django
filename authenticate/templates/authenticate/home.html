{% extends 'authenticate/base.html' %}
{% block body %}
<h1>
    You are welcome here.
</h1>

{% if user.is_authenticated %}
<p>Name: {{user.first_name}} {{user.last_name}}</p>
<p>Username: {{user.username}}</p>
<p>Password: {{user.password}}</p>
<p>Email: {{user.email}}</p>
{% endif %}

{% endblock body %}
